<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Quiz-game</title>

</head>

<body>

        <!-- Div for timer -->

    </div>
    <script src="highscores.js"></script>
